<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="reel">
          <div class="dets">
            <div class="inside">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFYqoKTu_o3Zns2yExbst2Co84Gpc2Q1RJbA&s"
                alt=""
              />
              <div class="channel">Golden Brown</div>
            </div>
            <div class="title">
              This lamborghini was never been sold after its first purchase
            </div>
          </div>
          <video muted autoplay loop src="assets/Video-1.mp4"></video>
          <div class="action">
            <div>
              <i class="ri-thumb-up-line"></i>
              1.2k
            </div>
            <div>
              <i class="ri-thumb-down-line"></i>
              59
            </div>
            <div>
              <i class="ri-message-3-line"></i>
              789
            </div>
            <div>
              <i class="ri-reply-line"></i>
            </div>
          </div>
        </div>
        <div class="reel">
          <video muted autoplay loop src="assets/Video-2.mp4"></video>
        </div>
        <div class="reel">
          <video muted autoplay loop src="assets/Video-3.mp4"></video>
        </div>
        <div class="reel">
          <video muted autoplay loop src="assets/Video-4.mp4"></video>
        </div>
        <div class="reel">
          <video muted autoplay loop src="assets/Video-5.mp4"></video>
        </div>
        <div class="reel">
          <video muted autoplay loop src="assets/Video-6.mp4"></video>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
